<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
      margin: 0 auto;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 20px;
      top: 45px;
    }

    #noBtn {
      background-color: #ffe6f0;
      color: #ff4d88;
      right: 20px;
      top: 45px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>MC, would you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ’”</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const box = document.querySelector(".buttons");

      noBtn.addEventListener("mouseenter", () => {
        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      });

      yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg, #ffd6e8, #ffffff);
            text-align:center;
          ">
            <h1 style="color:#ff4d88;">
              YAY ğŸ’•ğŸ’–<br><br>
              Best Valentine ever ğŸ˜
            </h1>
          </div>
        `;
      });

      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 400);
    };
  </script>

</body>
</html>
